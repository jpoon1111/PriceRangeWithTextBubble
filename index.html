<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blinker</title>
    <script src="search.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./assets/blinkderlogo.png" class="logo__img" alt="" />
        </div>
        <div class="nav__links">
          <a href="#">home</a>
          <a href="#">find your car</a>
          <button class="nav__button">Contact</button>
        </div>
      </nav>
      <div class="search__bar--wrapper">
        <h1 class="search__title">browse our cars</h1>
        <div class="input__wrapper">
          <input type="text" placeholder="Search by Make, Model or Keyword" />
          <div class="search__icon--wrapper">
            <svg
              data-v-390ceb07=""
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="search"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              class="svg-inline--fa fa-search fa-w-16"
            >
              <path
                data-v-390ceb07=""
                fill="currentColor"
                d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
                class=""
              ></path>
            </svg>
          </div>
        </div>
      </div>

      <div class="overlay"></div>
    </header>
    <section id="search">
      <div class="progress__bar">
        <div class="progress__bar--track"></div>
        <div class="progress__bar--fill"></div>
        <div class="progress__bar--buffer"></div>
      </div>

      <div id="filter"></div>
      <div id="cars"></div>
    </section>
  </body>
</html>
